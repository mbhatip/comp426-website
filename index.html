<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter Homepage</title>
    <!-- Include links to CSS stylesheets below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <!--link rel="stylesheet" href="styles.css" /-->
</head>

<body>
    <!-- Include links to JavaScript files below -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
    <div id="start" class="tabs is-centered">
        <ul>
            <li>
                <a id="button">
                    <span class="icon is-medium"><i class="fas fa-hashtag" aria-hidden="true"></i></span>
                    <span>Make new tweet</span>
                </a>
            </li>
            <li>
                <a id="refresh">
                    <span class="icon is-medium"><i class="fas fa-sync-alt" aria-hidden="true"></i></span>
                    <span>Refresh</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
